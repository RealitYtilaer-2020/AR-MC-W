<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #555;
        }
        section {
            padding: 60px 20px;
            margin-top: 60px;
            height: 100vh;
            box-sizing: border-box;
            border-bottom: 1px solid #ddd;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#section1">Section 1</a>
        <a href="#section2">Section 2</a>
        <a href="#section3">Section 3</a>
        <a href="#section4">Section 4</a>
    </nav>
    <section id="section1">
        <h2>Section 1</h2>
        <p>Content for section 1...</p>
    </section>
    <section id="section2">
        <h2>Section 2</h2>
        <p>Content for section 2...</p>
    </section>
    <section id="section3">
        <h2>Section 3</h2>
        <p>Content for section 3...</p>
    </section>
    <section id="section4">
        <h2>Section 4</h2>
        <p>Content for section 4...</p>
    </section>
    <footer>
        <p><a href="#top" style="color: white;">Back to Top</a> | <a href="#contact" style="color: white;">Contact</a> | <a href="#about" style="color: white;">About</a></p>
    </footer>
</body>
</html>
